name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        cd eiretube  # Navigate to the directory containing the package.json file
        npm install

    - name: Fix vulnerabilities
      run: |
        cd eiretube
        npm audit fix --force
        
    - name: Build frontend
      run: |
        cd eiretube
        npm run build

    - name: Create build directory in backend
      run: |
        mkdir -p eiretube/backend/build

    - name: Copy frontend build to backend
      run: |
        cp -r eiretube/build/* eiretube/backend/build/

    - name: Zip files for deployment
      run: |
        cd eiretube/backend
        zip -r deploy-package.zip .

    - name: Upload to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-north-1'  # Change to your AWS region
      run: |
        aws s3 cp eiretube/backend/deploy-package.zip s3://eiretube/deploy-package.zip
        
    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-north-1'  # Change to your AWS region
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name eiretube \
          --version-label $GITHUB_SHA \
          --source-bundle S3Bucket="eiretube",S3Key="deploy-package.zip"
        
        aws elasticbeanstalk update-environment \
          --environment-name eiretube-env \
          --version-label $GITHUB_SHA



